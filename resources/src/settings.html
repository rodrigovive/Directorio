  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-gear"></i> Configuracion</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Regresar al Dashboard</a>
        </div>

          <a href="index.html" class="btn btn-success btn-block"><i class="fa fa-check"></i> Guardar Cambios</a>
        </div>
      </div>
    </div>
  </section>

  <!-- SETTINGS -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Configuraciones</h4>
            </div>
            <div class="card-block">
              <form>
                <fieldset class="form-group">
                  <legend>Permitir registro de usuarios</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="yes" checked> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="no"> No
                    </label>
                  </div>
                </fieldset>

               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
